<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="#131829" rx="12"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#1a1f35" rx="8"/>
  <text x="40" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0">Financial Forecasting Dashboard</text>
  
  <!-- KPI Cards -->
  <rect x="30" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#2563eb" stroke-width="2"/>
  <text x="40" y="130" font-family="Arial" font-size="14" fill="#94a3b8">Forecast Accuracy</text>
  <text x="40" y="165" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">88%</text>
  <text x="40" y="185" font-family="Arial" font-size="12" fill="#10b981">↑ 18% improvement</text>
  
  <rect x="220" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#7c3aed" stroke-width="2"/>
  <text x="230" y="130" font-family="Arial" font-size="14" fill="#94a3b8">Next Quarter Forecast</text>
  <text x="230" y="165" font-family="Arial" font-size="28" font-weight="bold" fill="#7c3aed">$1.8M</text>
  <text x="230" y="185" font-family="Arial" font-size="12" fill="#64748b">Baseline scenario</text>
  
  <rect x="410" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#06b6d4" stroke-width="2"/>
  <text x="420" y="130" font-family="Arial" font-size="14" fill="#94a3b8">MAPE</text>
  <text x="420" y="165" font-family="Arial" font-size="32" font-weight="bold" fill="#06b6d4">4.2%</text>
  <text x="420" y="185" font-family="Arial" font-size="12" fill="#10b981">Low error rate</text>
  
  <rect x="600" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#10b981" stroke-width="2"/>
  <text x="610" y="130" font-family="Arial" font-size="14" fill="#94a3b8">Scenarios</text>
  <text x="610" y="165" font-family="Arial" font-size="32" font-weight="bold" fill="#10b981">3</text>
  <text x="610" y="185" font-family="Arial" font-size="12" fill="#64748b">Baseline/Opt/Pess</text>
  
  <!-- Forecast Chart -->
  <rect x="30" y="220" width="740" height="260" fill="#1a1f35" rx="8"/>
  <text x="40" y="245" font-family="Arial" font-size="16" font-weight="bold" fill="#e2e8f0">Sales Forecast vs Actual</text>
  
  <!-- Historical Data Line -->
  <polyline points="60,420 140,410 220,395 300,385 380,375 460,365 540,350" 
            fill="none" stroke="#06b6d4" stroke-width="3"/>
  
  <!-- Forecast Line -->
  <polyline points="460,365 540,355 620,345 700,335" 
            fill="none" stroke="#2563eb" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Scenario Lines -->
  <polyline points="460,365 540,340 620,315 700,290" 
            fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="3,3" opacity="0.7"/>
  <polyline points="460,365 540,370 620,375 700,380" 
            fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,3" opacity="0.7"/>
  
  <!-- Data Points -->
  <circle cx="60" cy="420" r="4" fill="#06b6d4"/>
  <circle cx="140" cy="410" r="4" fill="#06b6d4"/>
  <circle cx="220" cy="395" r="4" fill="#06b6d4"/>
  <circle cx="300" cy="385" r="4" fill="#06b6d4"/>
  <circle cx="380" cy="375" r="4" fill="#06b6d4"/>
  <circle cx="460" cy="365" r="4" fill="#06b6d4"/>
  <circle cx="540" cy="355" r="4" fill="#2563eb"/>
  <circle cx="620" cy="345" r="4" fill="#2563eb"/>
  <circle cx="700" cy="335" r="4" fill="#2563eb"/>
  
  <!-- Legend -->
  <text x="50" y="440" font-family="Arial" font-size="12" fill="#06b6d4">● Historical</text>
  <text x="180" y="440" font-family="Arial" font-size="12" fill="#2563eb">● Baseline Forecast</text>
  <text x="380" y="440" font-family="Arial" font-size="12" fill="#10b981">● Optimistic</text>
  <text x="520" y="440" font-family="Arial" font-size="12" fill="#ef4444">● Pessimistic</text>
  
  <!-- Vertical line separating historical from forecast -->
  <line x1="460" y1="250" x2="460" y2="460" stroke="#64748b" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="455" y="240" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">NOW</text>
</svg>

