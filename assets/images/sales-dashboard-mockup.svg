<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="#131829" rx="12"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#1a1f35" rx="8"/>
  <text x="40" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0">Sales Performance Dashboard</text>
  
  <!-- KPI Cards -->
  <rect x="30" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#2563eb" stroke-width="2"/>
  <text x="40" y="130" font-family="Arial" font-size="14" fill="#94a3b8">Total Revenue</text>
  <text x="40" y="165" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">$2.4M</text>
  <text x="40" y="185" font-family="Arial" font-size="12" fill="#10b981">↑ 15.2%</text>
  
  <rect x="220" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#7c3aed" stroke-width="2"/>
  <text x="230" y="130" font-family="Arial" font-size="14" fill="#94a3b8">Variance vs Target</text>
  <text x="230" y="165" font-family="Arial" font-size="32" font-weight="bold" fill="#7c3aed">+8.3%</text>
  <text x="230" y="185" font-family="Arial" font-size="12" fill="#10b981">Above Target</text>
  
  <rect x="410" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#06b6d4" stroke-width="2"/>
  <text x="420" y="130" font-family="Arial" font-size="14" fill="#94a3b8">Top Region</text>
  <text x="420" y="165" font-family="Arial" font-size="28" font-weight="bold" fill="#06b6d4">West</text>
  <text x="420" y="185" font-family="Arial" font-size="12" fill="#64748b">$850K revenue</text>
  
  <rect x="600" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#10b981" stroke-width="2"/>
  <text x="610" y="130" font-family="Arial" font-size="14" fill="#94a3b8">Planning Accuracy</text>
  <text x="610" y="165" font-family="Arial" font-size="32" font-weight="bold" fill="#10b981">92%</text>
  <text x="610" y="185" font-family="Arial" font-size="12" fill="#10b981">↑ 40% improvement</text>
  
  <!-- Chart Area -->
  <rect x="30" y="220" width="370" height="260" fill="#1a1f35" rx="8"/>
  <text x="40" y="245" font-family="Arial" font-size="16" font-weight="bold" fill="#e2e8f0">Regional Performance</text>
  
  <!-- Bar Chart -->
  <rect x="50" y="270" width="50" height="180" fill="#2563eb"/>
  <text x="65" y="460" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">North</text>
  
  <rect x="120" y="230" width="50" height="220" fill="#7c3aed"/>
  <text x="145" y="460" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">South</text>
  
  <rect x="190" y="250" width="50" height="200" fill="#06b6d4"/>
  <text x="215" y="460" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">East</text>
  
  <rect x="260" y="180" width="50" height="270" fill="#10b981"/>
  <text x="285" y="460" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">West</text>
  
  <rect x="330" y="260" width="50" height="190" fill="#f59e0b"/>
  <text x="355" y="460" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">Central</text>
  
  <!-- Trend Chart -->
  <rect x="420" y="220" width="350" height="260" fill="#1a1f35" rx="8"/>
  <text x="430" y="245" font-family="Arial" font-size="16" font-weight="bold" fill="#e2e8f0">Sales Trends (Last 6 Months)</text>
  
  <!-- Line Chart -->
  <polyline points="50,400 120,380 190,360 260,340 330,320 400,300" 
            fill="none" stroke="#2563eb" stroke-width="3"/>
  <polyline points="50,450 120,420 190,400 260,380 330,370 400,360" 
            fill="none" stroke="#7c3aed" stroke-width="3"/>
  <circle cx="50" cy="400" r="4" fill="#2563eb"/>
  <circle cx="120" cy="380" r="4" fill="#2563eb"/>
  <circle cx="190" cy="360" r="4" fill="#2563eb"/>
  <circle cx="260" cy="340" r="4" fill="#2563eb"/>
  <circle cx="330" cy="320" r="4" fill="#2563eb"/>
  <circle cx="400" cy="300" r="4" fill="#2563eb"/>
  
  <text x="430" y="430" font-family="Arial" font-size="12" fill="#2563eb">● Actual</text>
  <text x="500" y="430" font-family="Arial" font-size="12" fill="#7c3aed">● Target</text>
</svg>

