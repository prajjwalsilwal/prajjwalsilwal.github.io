<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="#131829" rx="12"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#1a1f35" rx="8"/>
  <text x="40" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0">Enterprise Finance &amp; Operations Command Center</text>
  
  <!-- KPI Cards -->
  <rect x="30" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#2563eb" stroke-width="2"/>
  <text x="40" y="130" font-family="Arial" font-size="14" fill="#94a3b8">Total Revenue</text>
  <text x="40" y="165" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">$45M</text>
  <text x="40" y="185" font-family="Arial" font-size="12" fill="#10b981">↑ 12.5%</text>
  
  <rect x="220" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#7c3aed" stroke-width="2"/>
  <text x="220" y="130" font-family="Arial" font-size="14" fill="#94a3b8">Profit Margin</text>
  <text x="230" y="165" font-family="Arial" font-size="32" font-weight="bold" fill="#7c3aed">28.4%</text>
  <text x="230" y="185" font-family="Arial" font-size="12" fill="#10b981">On Target</text>
  
  <rect x="410" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#06b6d4" stroke-width="2"/>
  <text x="420" y="130" font-family="Arial" font-size="14" fill="#94a3b8">SLA Compliance</text>
  <text x="420" y="165" font-family="Arial" font-size="32" font-weight="bold" fill="#06b6d4">94.2%</text>
  <text x="420" y="185" font-family="Arial" font-size="12" fill="#10b981">↑ 5.8%</text>
  
  <rect x="600" y="100" width="170" height="100" fill="#1a1f35" rx="8" stroke="#10b981" stroke-width="2"/>
  <text x="610" y="130" font-family="Arial" font-size="14" fill="#94a3b8">Variance</text>
  <text x="610" y="165" font-family="Arial" font-size="28" font-weight="bold" fill="#10b981">-2.3%</text>
  <text x="610" y="185" font-family="Arial" font-size="12" fill="#94a3b8">Under Budget</text>
  
  <!-- Chart Area -->
  <rect x="30" y="220" width="360" height="250" fill="#1a1f35" rx="8" stroke="#2563eb" stroke-width="1" stroke-dasharray="4 4"/>
  <text x="40" y="245" font-family="Arial" font-size="16" font-weight="bold" fill="#e2e8f0">Revenue &amp; Expense Trends</text>
  
  <!-- Simulated Chart Lines -->
  <polyline points="50,380 100,350 150,340 200,330 250,325 300,310 350,305" 
            fill="none" stroke="#2563eb" stroke-width="3"/>
  <polyline points="50,420 100,400 150,390 200,385 250,380 300,375 350,370" 
            fill="none" stroke="#7c3aed" stroke-width="3"/>
  <text x="50" y="400" font-family="Arial" font-size="12" fill="#2563eb">Revenue</text>
  <text x="50" y="440" font-family="Arial" font-size="12" fill="#7c3aed">Expense</text>
  
  <!-- Operations Metrics -->
  <rect x="410" y="220" width="360" height="120" fill="#1a1f35" rx="8" stroke="#06b6d4" stroke-width="1"/>
  <text x="420" y="245" font-family="Arial" font-size="16" font-weight="bold" fill="#e2e8f0">Operations KPIs</text>
  <text x="430" y="275" font-family="Arial" font-size="14" fill="#94a3b8">Tickets Resolved: <tspan fill="#06b6d4" font-weight="bold">1,234</tspan></text>
  <text x="430" y="300" font-family="Arial" font-size="14" fill="#94a3b8">Avg Cycle Time: <tspan fill="#06b6d4" font-weight="bold">2.4 days</tspan></text>
  <text x="430" y="325" font-family="Arial" font-size="14" fill="#94a3b8">Backlog: <tspan fill="#06b6d4" font-weight="bold">156 tickets</tspan></text>
  
  <!-- Department Performance -->
  <rect x="410" y="350" width="360" height="120" fill="#1a1f35" rx="8" stroke="#7c3aed" stroke-width="1"/>
  <text x="420" y="375" font-family="Arial" font-size="16" font-weight="bold" fill="#e2e8f0">Department Performance</text>
  
  <!-- Performance Bars -->
  <rect x="430" y="390" width="120" height="15" fill="#1a1f35" rx="4" stroke="#7c3aed" stroke-width="1"/>
  <rect x="432" y="392" width="90" height="11" fill="#7c3aed" rx="3"/>
  <text x="560" y="402" font-family="Arial" font-size="12" fill="#94a3b8">Finance</text>
  
  <rect x="430" y="415" width="120" height="15" fill="#1a1f35" rx="4" stroke="#06b6d4" stroke-width="1"/>
  <rect x="432" y="417" width="75" height="11" fill="#06b6d4" rx="3"/>
  <text x="560" y="427" font-family="Arial" font-size="12" fill="#94a3b8">IT Ops</text>
  
  <rect x="430" y="440" width="120" height="15" fill="#1a1f35" rx="4" stroke="#10b981" stroke-width="1"/>
  <rect x="432" y="442" width="100" height="11" fill="#10b981" rx="3"/>
  <text x="560" y="452" font-family="Arial" font-size="12" fill="#94a3b8">Sales</text>
</svg>
